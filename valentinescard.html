<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffccff;
            color: rgb(103, 7, 7);
            text-align: center;
            animation: backgroundAnimation 6s infinite alternate;
        }

        /* Animation for the background */
        @keyframes backgroundAnimation {
            0% {
                background-color: #ff99cc;
            }
            100% {
                background-color: #ff66b2;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            animation: buttonAnimation 2s ease-in;
        }

        @keyframes buttonAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#yes {
            background-color: #ff66b2;
        }

        button#yes:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        button#no {
            background-color: #ffccff;
            cursor: not-allowed;
            opacity: 0.7;
        }

        button#no:disabled {
            background-color: #d1a7d9;
        }

        .heart-icon {
            font-size: 2em;
            margin-left: 10px;
            color: #ff66b2;
        }

        .hidden {
            display: none;
        }

        .response {
            margin-top: 20px;
            font-size: 2em;
            animation: responseAnimation 2s ease-out;
        }

        @keyframes responseAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Canvas for Confetti Animation */
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <div>
        <h1>Hi Miss Ellaine ü•∞ 
            <h1> Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes" onclick="showMessage()">Yes <span class="heart-icon">‚ù§Ô∏è</span></button>
            <button id="no" disabled>No <span class="heart-icon">üíî</span></button>
        </div>
        <p id="response" class="hidden response">Yay! I'm so happy you said yes! üíñ</p>
        <p id="noResponse" class="hidden response">Oh no, that's okay! Maybe next time... üíî</p>
    </div>

    <script>
        function showMessage() {
            // Show the "Yes" response
            document.getElementById("response").classList.remove("hidden");

            // Disable the "Yes" button after it's clicked
            document.getElementById("yes").disabled = true;

            // Start confetti animation
            startConfetti();

            // Hide the "No" response after 2 seconds
            setTimeout(function() {
                document.getElementById("noResponse").classList.add("hidden");
            }, 2000);
        }

        // Confetti Animation Logic
        let canvas = document.getElementById('confettiCanvas');
        let ctx = canvas.getContext('2d');

        // Adjust canvas size to fill the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Confetti particle setup
        const colors = ['#ff66b2', '#ff3385', '#ff99cc', '#ffccff', '#ff0066'];
        const particles = [];

        function createConfetti() {
            const size = Math.random() * 10 + 10;
            const speed = Math.random() * 4 + 2;
            const angle = Math.random() * 360;
            const color = colors[Math.floor(Math.random() * colors.length)];
            particles.push({
                x: Math.random() * canvas.width,
                y: -size,
                size: size,
                speed: speed,
                angle: angle,
                color: color,
                rotation: Math.random() * 360
            });
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.x += Math.cos(particle.angle * Math.PI / 180) * particle.speed;
                particle.y += Math.sin(particle.angle * Math.PI / 180) * particle.speed;
                particle.rotation += 1;

                // Draw the confetti
                ctx.save();
                ctx.translate(particle.x, particle.y);
                ctx.rotate(particle.rotation * Math.PI / 180);
                ctx.beginPath();
                ctx.rect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
                ctx.fillStyle = particle.color;
                ctx.fill();
                ctx.restore();

                // Remove the particle once it goes off screen
                if (particle.y > canvas.height || particle.x > canvas.width || particle.x < 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            setInterval(updateConfetti, 20);
        }

    </script>

</body>
</html>
